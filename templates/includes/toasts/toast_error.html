<div class="toast custom-toast rounded-0 border-top-0" data-bs-autohide="false">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper toast-capper-error"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="me-auto">Error!</strong>
        <button type="button" class="me-2 mb-1 close text-dark bg-transparent float-right" data-bs-dismiss="toast" aria-label="Close">
            <span class="capitalize" aria-hidden="true">X</span>
        </button>
    </div>
    <div class="toast-body bg-white">
        {{ message }}        
    </div>
</div>
